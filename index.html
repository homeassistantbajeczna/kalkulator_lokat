<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Lokaty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS wstawione poniżej -->
</head>
<body>
    <div class="logo-container">
        <a href="https://example.com">
            <img src="https://via.placeholder.com/200x50?text=Logo" class="logo" alt="Logo">
        </a>
    </div>
    <div class="container">
        <div class="form-section">
            <h4>Kalkulator Lokaty</h4>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Kwota lokaty</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="depositAmount" min="100" value="1000">
                        <span class="input-group-text">PLN</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Okres lokaty</label>
                    <input type="range" class="form-range" id="depositPeriod" min="1" max="36" value="12">
                    <div class="sub-info" id="periodValue">12 miesięcy</div>
                </div>
                <div class="form-group">
                    <label class="form-label">Oprocentowanie</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="interestRate" min="0" max="20" step="0.1" value="5">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="capitalization" checked>
                <label class="checkbox-label" for="capitalization">Kapitalizacja odsetek</label>
            </div>
            <div class="btn-toggle" onclick="toggleAdvanced()">Opcje zaawansowane</div>
            <div id="advancedOptions">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Częstotliwość kapitalizacji</label>
                        <select class="form-select" id="capitalizationFrequency">
                            <option value="12">Miesięczna</option>
                            <option value="4">Kwartalna</option>
                            <option value="1">Roczna</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="calculateDeposit()">Oblicz</button>
        </div>
        <div class="result-section" id="resultSection">
            <h4>Wynik</h4>
            <div class="result-container">
                <div class="result-item">Zysk netto: <span id="netProfit">0</span> PLN</div>
                <div class="result-item">Całkowita kwota: <span id="totalAmount">0</span> PLN</div>
                <div class="result-item">Podatek Belki: <span id="belkaTax">0</span> PLN</div>
            </div>
            <button class="btn btn-secondary" onclick="resetForm()">Wyczyść</button>
        </div>
    </div>
    <!-- JavaScript wstawione poniżej -->
</body>
</html>

<script>
    function updatePeriodValue() {
        const period = document.getElementById('depositPeriod').value;
        document.getElementById('periodValue').textContent = `${period} miesięcy`;
    }

    function toggleAdvanced() {
        const advanced = document.getElementById('advancedOptions');
        advanced.style.display = advanced.style.display === 'none' ? 'block' : 'none';
    }

    function calculateDeposit() {
        const amount = parseFloat(document.getElementById('depositAmount').value) || 0;
        const period = parseInt(document.getElementById('depositPeriod').value) || 0;
        const rate = parseFloat(document.getElementById('interestRate').value) || 0;
        const capitalization = document.getElementById('capitalization').checked;
        const frequency = parseInt(document.getElementById('capitalizationFrequency').value) || 12;

        let totalAmount, profit;
        if (capitalization) {
            const n = frequency; // liczba kapitalizacji w roku
            const t = period / 12; // czas w latach
            totalAmount = amount * Math.pow(1 + (rate / 100) / n, n * t);
            profit = totalAmount - amount;
        } else {
            profit = amount * (rate / 100) * (period / 12);
            totalAmount = amount + profit;
        }

        const tax = profit * 0.19; // Podatek Belki 19%
        const netProfit = profit - tax;

        document.getElementById('netProfit').textContent = netProfit.toFixed(2);
        document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
        document.getElementById('belkaTax').textContent = tax.toFixed(2);
        document.getElementById('resultSection').style.display = 'block';
    }

    function resetForm() {
        document.getElementById('depositAmount').value = 1000;
        document.getElementById('depositPeriod').value = 12;
        document.getElementById('interestRate').value = 5;
        document.getElementById('capitalization').checked = true;
        document.getElementById('capitalizationFrequency').value = 12;
        document.getElementById('resultSection').style.display = 'none';
        updatePeriodValue();
    }

    document.getElementById('depositPeriod').addEventListener('input', updatePeriodValue);
    window.onload = updatePeriodValue;
</script>
